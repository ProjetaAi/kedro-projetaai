repos:
  - repo: https://github.com/pycqa/flake8
    rev: '3.9.0'
    hooks:
      - id: flake8
        additional_dependencies: 
          - flake8-docstrings
          - flake8-annotations
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.910'
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        language_version: python3.9
