name: Test
on:
  push:
    branches:
    - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Lint code
      run: |
        pip install pre-commit
        pre-commit run --all-files
    - name: Test code
      run: |
        pip install poetry
        poetry install
        pytest
